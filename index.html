<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchme</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"  />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <script src="./js/main.js" type="module"></script>
</head>
<body>
    <main>
      <h1 class="offscreen" >Search Me A Wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">S</span>
          <span class="red">e</span>
          <span class="yellow">a</span>
          <span class="blue">r</span>
          <span class="green">c</span>
          <span class="red">h</span>
          <span class="blue">M</span>
          <span class="yellow">e</span>
          <span class="red exclaim">!</span>
        </div>
        <form id="searchBar" class="searchBar" role="search">
          <label for="search" class="offscreen">
            Enter a search term or phrase
          </label>
          <input type="text" id="search" autocomplete="off" role="searchbox">
          <div id="clear" class="none button clear" role="button" tabindex="0" aria-label="Clear search terms">
            <i class="fas fa-times"></i>
          </div>
          <button id="searchButton" class="button searchButton" type="button" aria-label="Submit button">
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>

      <section class="results">
        <h2 class="offscreen">
          Search Results
        </h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="asserive">
          </div>
        </div>
        <div id="searchResults" class="searchResults">

          <!-- <div class="resultItem">
            <div class="resultTitle">
              <a href="">Dachund</a>
            </div>
            <div class="resultContents">
              <div class="resultImage">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/Mao-the-dachshund-wikipedia.png/120px-Mao-the-dachshund-wikipedia.png" alt="Dachsund">
              </div>
              <div class="resultText">
                <p class="resultDescription">
                  English Black and tan, smooth, dachshund German Schwarz und braun, glatt, Dackel author name
                </p>
              </div>
            </div>
          </div> -->
        </div>
      </section>
    </main>

    <footer>
      <p><span aria-hidden="true">&lt;&lt;</span> Powered by <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        <span aria-hidden="true">&gt;&gt;</span></p>
    </footer>
</body>
</html>
